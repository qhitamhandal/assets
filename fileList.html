<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>File List</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --glass-color: rgba(255, 255, 255, 0.2);
                --glass-border: 1px solid rgba(255, 255, 255, 0.3);
                --glass-blur: blur(15px);
            }

            body {
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
                background: linear-gradient(
                    45deg,
                    #a1c4fd,
                    #c2e9fb,
                    #f6d365,
                    #fda085
                );
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                min-height: 100vh;
                color: white;
                display: flex;
                flex-direction: column;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .header {
                text-align: center;
                margin-bottom: 30px;
                padding-top: 20px;
            }

            h1 {
                color: white;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            }

            .back-btn {
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.3);
                border: none;
                border-radius: 50px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 20px;
                backdrop-filter: blur(5px);
                -webkit-tap-highlight-color: transparent;
            }

            .file-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px;
                flex: 1;
            }

            .file-card {
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-radius: 15px;
                padding: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                border: var(--glass-border);
                transition: transform 0.3s;
                -webkit-tap-highlight-color: transparent;
            }

            .file-card:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.3);
            }

            .file-info {
                color: white;
            }

            .download-btn {
                padding: 8px 16px;
                background: rgba(255, 255, 255, 0.4);
                border: none;
                border-radius: 50px;
                color: white;
                cursor: pointer;
                transition: all 0.3s;
                -webkit-tap-highlight-color: transparent;
            }

            .download-btn:hover {
                background: rgba(255, 255, 255, 0.6);
            }

            .liquid-shape {
                position: fixed;
                width: 300px;
                height: 300px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                animation: liquidMove 15s infinite alternate;
                z-index: -1;
            }

            @keyframes liquidMove {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(200px, 100px) rotate(30deg);
                }
            }

            /* Footer */
            footer {
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-top: var(--glass-border);
                padding: 20px 5%;
                text-align: center;
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 40px;
            }

            .social-links {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .social-links a {
                color: white;
                font-size: 1.5rem;
                transition: transform 0.3s;
                -webkit-tap-highlight-color: transparent;
            }

            .social-links a:hover {
                transform: translateY(-5px);
            }

            .copyright {
                font-size: 0.9rem;
                opacity: 0.8;
            }

            @media (max-width: 768px) {
                .file-list {
                    width: 90%;
                }

                footer {
                    padding: 15px;
                }

                .social-links {
                    gap: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="liquid-shape" style="top: 10%; left: 5%"></div>
        <div class="liquid-shape" style="bottom: 10%; right: 5%"></div>

        <div class="header">
            <button
                class="back-btn"
                onclick="window.location.href='index.html'"
            >
                ‚Üê Back to Home
            </button>
            <h1>File List</h1>
        </div>

        <div class="file-list">
            <div class="file-card">
                <div class="file-info">
                    <h3>egg-generic.tar</h3>
                    <p>Size: 81.41 kB</p>
                </div>
                <button
                    class="download-btn"
                    onclick="downloadFile('./files/egg-generic.tar')"
                >
                    Download
                </button>
            </div>

            <div class="file-card">
                <div class="file-info">
                    <h3>egg-gta.tar</h3>
                    <p>Size: 18.43 kB</p>
                </div>
                <button
                    class="download-btn"
                    onclick="downloadFile('./files/egg-gta.tar')"
                >
                    Download
                </button>
            </div>

            <div class="file-card">
                <div class="file-info">
                    <h3>egg-minecraft.tar</h3>
                    <p>Size: 231 kB</p>
                </div>
                <button
                    class="download-btn"
                    onclick="downloadFile('./files/egg-minecraft.tar')"
                >
                    Download
                </button>
            </div>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://www.instagram.com/robert_e._allen"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://wa.me/6282225907841"
                    ><i class="fab fa-whatsapp"></i
                ></a>
                <a href="https://github.com/qhitamhandal"
                    ><i class="fab fa-github"></i
                ></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="copyright">Made by A.I (DeepSeek) with ü§ç - Razael</div>
        </footer>

        <script>
            function downloadFile(filename) {
                const link = document.createElement("a");
                link.href = filename;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
    </body>
</html>
