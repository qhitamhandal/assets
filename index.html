<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --glass-color: rgba(255, 255, 255, 0.2);
                --glass-border: 1px solid rgba(255, 255, 255, 0.3);
                --glass-blur: blur(15px);
                --sidebar-width: 280px;
                --navbar-height: 70px;
            }

            /* Remove tap highlight globally for interactive elements */
            button,
            a,
            [onclick],
            .menu-toggle,
            .read-more,
            .sidebar-links a,
            .blog-card {
                -webkit-tap-highlight-color: transparent;
            }

            body {
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
                background: linear-gradient(
                    45deg,
                    #ff9a9e,
                    #fad0c4,
                    #fbc2eb,
                    #a6c1ee
                );
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                min-height: 100vh;
                color: white;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Unified Navbar + Sidebar System */
            .navbar-system {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 100;
            }

            /* Navbar */
            .navbar {
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-bottom: var(--glass-border);
                height: var(--navbar-height);
                padding: 0 5%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: bold;
                text-decoration: none;
                color: white;
                -webkit-tap-highlight-color: transparent;
            }

            .menu-toggle {
                cursor: pointer;
                font-size: 1.5rem;
                z-index: 101;
                transition: transform 0.3s;
                -webkit-tap-highlight-color: transparent;
                background: none;
                border: none;
                color: white;
                padding: 10px;
            }

            /* Sidebar - Seamless with Navbar */
            .sidebar {
                position: fixed;
                top: var(--navbar-height);
                right: -100%;
                width: var(--sidebar-width);
                height: calc(100vh - var(--navbar-height));
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-left: var(--glass-border);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
                z-index: 99;
                display: flex;
                flex-direction: column;
                padding: 30px 0;
                border-top: none;
                margin-top: 0;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar-links {
                display: flex;
                flex-direction: column;
                gap: 5px;
                padding: 0 20px;
            }

            .sidebar-links a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                padding: 12px 20px;
                border-radius: 8px;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                -webkit-tap-highlight-color: transparent;
            }

            .sidebar-links a:hover {
                background: rgba(255, 255, 255, 0.3);
            }

            .sidebar-links i {
                margin-right: 12px;
                width: 20px;
                text-align: center;
            }

            /* Content Area */
            .container {
                padding: calc(var(--navbar-height) + 2rem) 5% 2rem;
                transition: transform 0.4s;
                flex: 1;
            }

            .container.slide-left {
                transform: translateX(calc(var(--sidebar-width) * -0.3));
            }

            /* Blog Cards */
            .blog-cards {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .blog-card {
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-radius: 15px;
                padding: 20px;
                border: var(--glass-border);
                transition: all 0.3s;
                -webkit-tap-highlight-color: transparent;
                cursor: pointer;
            }

            .blog-card:hover {
                transform: translateY(-10px);
                background: rgba(255, 255, 255, 0.3);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            .blog-card img {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 15px;
            }

            .read-more {
                display: inline-block;
                margin-top: 10px;
                padding: 5px 15px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 20px;
                color: white;
                text-decoration: none;
                transition: all 0.3s;
                -webkit-tap-highlight-color: transparent;
            }

            .read-more:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            /* Footer */
            footer {
                background: var(--glass-color);
                backdrop-filter: var(--glass-blur);
                border-top: var(--glass-border);
                padding: 20px 5%;
                text-align: center;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .social-links {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .social-links a {
                color: white;
                font-size: 1.5rem;
                transition: transform 0.3s;
            }

            .social-links a:hover {
                transform: translateY(-5px);
            }

            .copyright {
                font-size: 0.9rem;
                opacity: 0.8;
            }

            /* Liquid Shapes */
            .liquid-shape {
                position: fixed;
                width: 200px;
                height: 200px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                animation: liquidMove 10s infinite alternate;
                z-index: -1;
            }

            @keyframes liquidMove {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(100px, 50px) rotate(20deg);
                }
            }

            /* Responsive */
            @media (max-width: 768px) {
                :root {
                    --sidebar-width: 80%;
                }

                .blog-cards {
                    grid-template-columns: 1fr;
                }

                .container.slide-left {
                    transform: translateX(0);
                }

                footer {
                    padding: 15px;
                }

                .social-links {
                    gap: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="liquid-shape" style="top: 10%; left: 10%"></div>
        <div class="liquid-shape" style="bottom: 10%; right: 10%"></div>

        <!-- Navbar + Sidebar System -->
        <div class="navbar-system">
            <!-- Navbar -->
            <nav class="navbar">
                <a href="#" class="logo">imVCode</a>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>

            <!-- Sidebar - Now seamlessly connected to navbar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-links">
                    <a href="/"><i class="fas fa-home"></i>Home</a>
                    <a href="/fileList.html"
                        ><i class="fas fa-file-download"></i>File List</a
                    >
                    <a href="/bioLink.html"
                        ><i class="fas fa-user"></i>Bio Link</a
                    >
                    <a href="#"><i class="fas fa-info-circle"></i> About</a>
                </div>
            </div>
        </div>

        <!-- Blog Cards -->
        <div class="container" id="mainContent">
            <h1>Latest Blog</h1>

            <div class="blog-cards">
                <div class="blog-card" onclick="window.location.href='#'">
                    <img
                        src="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png"
                        alt="https://cdn.pterodactyl.io/logos/new/pterodactyl_logo_transparent.png"
                    />
                    <h3>Memasang World</h3>
                    <p>Cara memasang world di panel pterodactyl dengan mudah</p>
                    <a href="#" class="read-more">Read More</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="social-links">
                <a href="https://www.instagram.com/robert_e._allen"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://wa.me/6282225907841"
                    ><i class="fab fa-whatsapp"></i
                ></a>
                <a href="https://github.com/qhitamhandal"
                    ><i class="fab fa-github"></i
                ></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="copyright">Made by A.I (DeepSeek) with ü§ç - Razael</div>
        </footer>

        <script>
            const menuToggle = document.getElementById("menuToggle");
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");

            menuToggle.addEventListener("click", e => {
                e.stopPropagation();
                sidebar.classList.toggle("active");
                mainContent.classList.toggle("slide-left");

                // Rotate and change icon
                const icon = menuToggle.querySelector("i");
                icon.classList.toggle("fa-bars");
                icon.classList.toggle("fa-times");
                menuToggle.style.transform = sidebar.classList.contains(
                    "active"
                )
                    ? "rotate(90deg)"
                    : "rotate(0)";
            });

            // Close sidebar when clicking outside
            document.addEventListener("click", e => {
                if (
                    !sidebar.contains(e.target) &&
                    !menuToggle.contains(e.target)
                ) {
                    sidebar.classList.remove("active");
                    mainContent.classList.remove("slide-left");
                    const icon = menuToggle.querySelector("i");
                    icon.classList.remove("fa-times");
                    icon.classList.add("fa-bars");
                    menuToggle.style.transform = "rotate(0)";
                }
            });
        </script>
    </body>
</html>
