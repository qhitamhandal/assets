<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>imVCode - Navigation</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "Arial", sans-serif;
                background: linear-gradient(
                    45deg,
                    #ff9a9e,
                    #fad0c4,
                    #fbc2eb,
                    #a6c1ee
                );
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            .glass-container {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px 15px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                text-align: center;
                z-index: 1;
                margin: 0 1rem;
            }
            h1 {
                color: white;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            }
            .nav-buttons {
                display: flex;
                gap: 20px;
                margin-top: 30px;
                justify-content: center;
            }
            .nav-btn {
                padding: 12px 24px;
                background: rgba(255, 255, 255, 0.3);
                border: none;
                border-radius: 50px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s;
                backdrop-filter: blur(5px);
            }
            .nav-btn:hover {
                background: rgba(255, 255, 255, 0.5);
                transform: translateY(-5px);
            }
            .liquid-shape {
                position: absolute;
                width: 200px;
                height: 200px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                animation: liquidMove 10s infinite alternate;
            }
            @keyframes liquidMove {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(100px, 50px) rotate(20deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="liquid-shape" style="top: 10%; left: 10%"></div>
        <div class="liquid-shape" style="bottom: 10%; right: 10%"></div>

        <div class="glass-container">
            <h1>imVCode - Navigation</h1>
            <div class="nav-buttons">
                <button
                    class="nav-btn"
                    onclick="window.location.href='fileList.html'"
                >
                    File List
                </button>
                <button
                    class="nav-btn"
                    onclick="window.location.href='bioLink.html'"
                >
                    Bio Link
                </button>
            </div>
        </div>
    </body>
</html>
