<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>imVCode - Bio Link</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: "Arial", sans-serif;
                background: linear-gradient(
                    45deg,
                    #84fab0,
                    #8fd3f4,
                    #a6c1ee,
                    #f68084
                );
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            .back-btn {
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.3);
                border: none;
                border-radius: 50px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                margin-bottom: 20px;
                align-self: flex-start;
                backdrop-filter: blur(5px);
            }
            .profile {
                text-align: center;
                margin-bottom: 30px;
            }
            .profile-img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid rgba(255, 255, 255, 0.5);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            }
            h1,
            p {
                color: white;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            }
            .bio-links {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 500px;
            }
            .link-card {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 50px;
                padding: 15px 25px;
                text-align: center;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s;
            }
            .link-card:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-5px);
            }
            .link-card a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                display: block;
            }
            .liquid-shape {
                position: fixed;
                width: 250px;
                height: 250px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                animation: liquidMove 12s infinite alternate;
                z-index: -1;
            }
            @keyframes liquidMove {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                }
                100% {
                    transform: translate(150px, 80px) rotate(25deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="liquid-shape" style="top: 15%; left: 10%"></div>
        <div class="liquid-shape" style="bottom: 15%; right: 10%"></div>

        <button class="back-btn" onclick="window.location.href='index.html'">
            ‚Üê Back to Home
        </button>

        <div class="profile">
            <img
                src="https://files.catbox.moe/8h0b9y.jpg"
                alt="Profile"
                class="profile-img"
            />
            <h1>Razael Saputra</h1>
            <p>Jobless | Smart Person</p>
        </div>

        <div class="bio-links">
            <div class="link-card">
                <a
                    href="https://www.instagram.com/robert_e._allen"
                    target="_blank"
                    >Instagram</a
                >
            </div>
            <div class="link-card">
                <a href="https://wa.me/6282225907841" target="_blank"
                    >WhatsApp</a
                >
            </div>
            <div class="link-card">
                <a href="https://github.com/qhitamhandal" target="_blank"
                    >GitHub</a
                >
            </div>
            <div class="link-card">
                <a href="https://discord.gg/prarRjUB" target="_blank"
                    >Discord</a
                >
            </div>
            <div class="link-card">
                <a href="mailto:razaelsaputra@gmail.com">Email Me</a>
            </div>
        </div>
    </body>
</html>
